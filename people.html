<!DOCTYPE html>
<html>
    <head>
        <title>연구회사람들</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>회장: 함형석 (전남대학교)</p>
        <p>고문: 김준호 (부산대학교), 이영진 (경상국립대학교)</p>
        <p>총무: 이길산 (경남대학교)</p>
        <p>인도팀장: 류현정 (서울대학교)</p>
        <p>티벳팀장: 조석효 (한국연구재단)</p>
        <p>간사: 조율희 (전남대학교)</p>
        <p>창립멤버: 강형철 (동국대학교 WISE캠퍼스), 김태우 (독일 함부르크대학교), <br/>방정란 (일본 대정대학교), 손영산 (독일 라이프찌히대학교), <br/>양영순 (한국외국어대학교), 차상엽 (경북대학교), <br/>최성호 (독일 라이프찌히대학교), 혜융스님 (중앙승가대학교)</p> 
    </body>
</html>
